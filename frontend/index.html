<!DOCTYPE html>
<html>
<head>
  <title>Walmart Stock Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
   <header>
    Walmart Stock Management
    <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>

  </header>
  

  <nav style="margin-top: 100px; text-align: center;">
    <button onclick="location.href='stock.html'">📄 View Stock</button>
    <button onclick="location.href='add-product.html'">➕ Add Product</button>
    <button onclick="location.href='delete.html'">🗑️ Delete Product</button>
    <button onclick="location.href='update.html'">🔄 Update Product</button>
    <button onclick="location.href='chart.html'">📊 View Charts</button>
    <button onclick="location.href='predict.html'">🔮 Predict Demand</button>
    <button onclick="location.href='login.html'">🔐 Logout</button>
  </nav>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.innerText = '☀️ Light Mode';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggle.innerText = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  });
</script>

</body>
</html>
